---
layout: blog
---
<h1>{{ page.title }}<em>{{ post.topics }}</em></h1>

<p class="date">Published on {{ page.date | date: "%A, %d %B  %Y"}}.</p>

{{ content }}
<h3>Possibly related posts</h3>
<ul class="">
    {% for post in site.related_posts limit:3 %}
    <li>{{ post.date | date_to_string }} &raquo;
    <a href="{{ post.id }}/">{{ post.title }}</a>
    <em> <a href="http://www.google.com/search?q={{ post.topics }}+site%3Aproject-h2.github.com">{{ post.topics }}</a> </em>
    </li>
    {% endfor %}
</ul>
